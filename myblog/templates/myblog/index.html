{% extends 'myblog/base.html' %}

{% block articles %}
<section class="articles">
  {% for post in posts %}
  <article class="">
    <h2><a href="#">{{post.title}}</a></h2>
    <h3>{{post.author}} | {{post.publish_date}}</h3>
    <p>{{post.content}}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
