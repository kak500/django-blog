{% extends 'myblog/base.html' %}
{% block form %}
<section class="form">
  <form class="login" action="index.html" method="post">
    <h2>Log in</h2>
    <label for="username">
      Username<br>
      <input type="text" name="username" id="username" value="">

    <label for="password">

  </form>
</section>
{% endblock %}
